<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MitraCareHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <section class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h4 class="mb-0 mt-3 fw-semibold">MitraCareHub</h4>
            <p>Pengaduan Keluhan Mitra IKR</p>
          </a>

          <div class="navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <img src="assets/plniconplus.png" alt="" width="100" />
                  <img
                    class="mb-3 ms-4"
                    src="assets/logo-iconnet.png"
                    alt=""
                    width="120"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="text-center mt-5">
        <h2 class="fw-bold text-white mt-3">
          Layanan Pengaduan Keluhan Mitra IKR
        </h2>
        <p class="text-white mb-5">
          Sampaikan laporan anda terkait keluhan kepada Iconnet
        </p>
      </div>

      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>
    <!-- Header -->

    <!-- Menu -->
    <section class="menu">
      <div class="container d-flex justify-content-center">
        <button type="button" class="btn_keluhan d-flex align-items-center">
          <span>
            <img src="assets/icon-edit.png" alt="Icon Edit" width="50" />
          </span>

          <div class="title_menu text-start ms-3">
            <h5 class="fw-bold mb-1">Kirim Keluhan</h5>
            <p>Isi keluhan anda pada menu ini</p>
          </div>
        </button>
        <button
          type="button"
          class="ms-5 btn_keluhan d-flex align-items-center"
        >
          <span>
            <img src="assets/icon-search.png" alt="Icon Search" width="50" />
          </span>

          <div class="title_menu text-start ms-3">
            <h5 class="fw-bold mb-1">Daftar Keluhan Mitra</h5>
            <p>Lihat daftar keluhan mitra</p>
          </div>
        </button>
      </div>

      <div class="icon_menu text-center">
        <a href="https://www.instagram.com/iconnet.jatengdiy/" target="_blank"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://iconnet.id/" target="_blank"
          ><i class="bi bi-globe"></i
        ></a>
        <a href="https://wa.me/6281112002123" target="_blank"
          ><i class="bi bi-whatsapp"></i
        ></a>
        <a href="mailto:cc.iconnet@iconpln.co.id" target="_blank"
          ><i class="bi bi-envelope"></i
        ></a>
      </div>
    </section>
    <!-- Menu -->

    <!-- Footer -->
    <footer class="footer mb-0 mt-auto">
      <div class="container text-center">
        <p>
          <i class="bi bi-c-circle"></i> 2024 Copyright ICONNET - All Rights
          Reserved
        </p>
      </div>
    </footer>
    <!-- Footer -->

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
